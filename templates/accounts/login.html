<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .form-control:focus {
      border-color: #2196f3;
      box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
    }
    .login-btn {
      background: #2196f3;
      border: none;
      color: white;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .login-btn:hover {
      background: #1976d2;
    }
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .social-links a:hover {
      color: #2196f3;
    }
    .message {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h2>Welcome Back</h2>

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" required>
      </div>

      <button type="submit" class="btn login-btn btn-block">Login</button>

      {% if messages %}
        <div class="message">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </form>

    <div class="text-center mt-3">
      Don't have an account? <a href="{% url 'register' %}" class="text-primary font-weight-bold">Sign Up</a>
    </div>

    <div class="social-links mt-3">
      <a href="https://www.facebook.com/mohamd.ayman.7906/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/mohamed.ayman.el.ebiary_?igsh=NTd4NnloN3phNTUx" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/Evill__M" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
