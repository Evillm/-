<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cbe8ff, #e5f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 35px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      animation: floatIn 0.6s ease-in-out;
    }
    @keyframes floatIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      color: #0b2545;
      font-weight: 600;
      margin-bottom: 25px;
    }
    label { font-weight: 500; color: #0b2545; }
    .form-control {
      height: 45px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease-in-out;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    .btn-register {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      height: 45px;
      transition: 0.3s;
    }
    .btn-register:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 16px rgba(0, 123, 255, 0.4);
    }
    .link-text {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .link-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }
    .link-text a:hover { text-decoration: underline; }
    .error-list {
      background-color: rgba(220, 53, 69, 0.1);
      border-left: 3px solid #dc3545;
      color: #721c24;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card-glass">
    <h2><i class="fas fa-user-plus"></i> Register Account</h2>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      {% if form.errors %}
        <div class="error-list">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>

      <div class="form-group">
        <label for="id_email">Email address</label>
        <input type="email" name="email" class="form-control" id="id_email" required>
      </div>

      <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
      </div>

      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
      </div>

      <button type="submit" class="btn btn-register btn-block">Register</button>
    </form>

    <div class="link-text">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
