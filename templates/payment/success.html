<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная оплата | Organic Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2962FF;
            --dark-blue: #0039CB;
            --light-blue: #768FFF;
            --success-green: #00C853;
            --white: #FFFFFF;
            --bg-gradient: linear-gradient(135deg, #2962FF 0%, #0039CB 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
            overflow: hidden;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 98, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .checkmark-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 200, 83, 0.2);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkmark-circle::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--success-green);
            animation: pulse 2s infinite;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 200, 83, 0.5);
        }

        .checkmark::after {
            content: '';
            display: block;
            width: 25px;
            height: 12px;
            border: solid white;
            border-width: 0 0 3px 3px;
            transform: rotate(-45deg);
            margin-top: -5px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--white);
            color: var(--primary-blue);
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--light-blue);
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        
        <h1>Оплата прошла успешно!</h1>
        <p>Спасибо за ваш заказ! Ваш платеж был успешно обработан. Мы отправили подтверждение на вашу электронную почту.</p>
        
        <a href="{% url 'store' %}" class="btn">Вернуться в магазин</a>
    </div>

    <script>
        // تأثير الكونفيتي
        function createConfetti() {
            const colors = ['#2962FF', '#768FFF', '#00C853', '#FFFFFF'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.opacity = Math.random();
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);
                
                let rotation = Math.random() * 360;
                let position = -10;
                let speed = Math.random() * 3 + 2;
                
                const animate = () => {
                    position += speed;
                    rotation += 2;
                    
                    confetti.style.top = position + 'px';
                    confetti.style.transform = `rotate(${rotation}deg)`;
                    confetti.style.opacity = 1 - position / 300;
                    
                    if (position < window.innerHeight) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                
                setTimeout(() => {
                    animate();
                }, Math.random() * 2000);
            }
        }
        
        window.onload = createConfetti;
    </script>
</body>
</html>
